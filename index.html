                    </ul>

        </div>

    <main>

        <!-- Welcome Container  -->
        <div class="welcome-container">

                    alt="spacekitty">

            <div class="card row justify-content-center mx-auto"

                <div class="row d-flex justify-content-center g-0">
                    <div class="col-md-4">
                        <img class="img-fluid rounded-start" style="width: 100%; height: 100%"
                            src="./assets/images/dogcatspace.jpeg" alt="The universe consists of all cats and dogs.">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title" style="font-size: 70px;">Welcome to Pet Space</h5>
                            <p class="card-text">One small step for a PET,</p>
                            <p class="card-text">One giant leap for PETKIND!</p>
                            <a  class="btn btn-info"
                                href="#"
                                data-bs-toggle="modal"
                                data-bs-target="#pet-finder-modal">Search for your star pet now!</a>
                        </div>
                    </div>

            <marquee behavior="alternate" direction="right">
                <img style="width:250px;" src="./assets/images/spacedog.jpeg" alt="spacedog">

        <!-- Animal List Container  -->
        <section class="d-flex min-vh-100 animal-section">

            <div class="hide container my-auto animal-list"

    </main>

    <!-- ABout Us Footer links to aboutus/contactus html page  -->
    <footer class="footer-class row align-items-center p-2 text-decoration-none"
        style="font-family: audiowide; color: #04334f; background: linear-gradient(0deg, rgba(34,193,195,1) 0%, rgba(202,45,253,1) 100%)">
        <div class="about-us row align-items-center text-decoration-none font-style-end">

            <a class="nav-link" onmouseover="this.style.backgroundColor='#8347fa'"
                onmouseout="this.style.backgroundColor=''" href="./assets/html/about-us.html">
                About Us
            </a>
            <style>
                .footer-class {
                    text-align: center;
                    font-size: 30px
                }

                .about-us {
                    font-size: 30px;
                    text-decoration: none;
                }
            </style>
        </div>
    </footer>



    <!-- Find your "Fur-ever" Friend! Modal -->
    <div class="modal fade" id="pet-finder-modal" tabindex="-1" aria-labelledby="pet-finder-modal-label"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="pet-finder-form">
                    <div class="modal-header custom-modal-header">
                        <h5 class="modal-title" id="search-animal-modal-label">Find Your "Fur-ever" Friend</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="animal-type-input" class="form-label">Animal Type</label>
                            <select id="animal-type-input" class="form-select">
                                <option value="cat">Cat</option>
                                <option value="dog">Dog</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="animal-age-input" class="form-label">Age</label>
                            <select id="animal-age-input" class="form-select">
                                <option value="baby">Baby</option>
                                <option value="young">Young</option>
                                <option value="adult">Adult</option>
                                <option value="senior">Senior</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="animal-size-input" class="form-label">Size</label>
                            <select id="animal-size-input" class="form-select">
                                <option value="small">Small</option>
                                <option value="medium">Medium</option>
                                <option value="large">Large</option>
                                <option value="xlarge">X-Large</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="animal-location-input">Location</label>
                            <input type="text" id="animal-location-input" class="form-control"
                                placeholder="Postal Code (5-digits)" />
                        </div>
                        <div class="mb-3">
                            <label for="animal-distance-input" class="form-label">Distance</label>
                            <select id="animal-distance-input" class="form-select">
                                <option value="10">within 10 miles</option>
                                <option value="25">within 25 miles</option>
                                <option value="50">within 50 miles</option>
                                <option value="100">within 100 miles</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Find Fur-Ever Pet</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
