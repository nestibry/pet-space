<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pet Space</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <style>
    body {
      background-image: url("../images/background.png");
      background-size: cover;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-light">
    <div class="container-fluid">
      <h1>Pet Space</h1>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#dark-nav"
        aria-controls="dark-nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse d-flex justify-content-end" id="dark-nav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#pet-finder-modal">Find your "Fur-ever"
              Friend!</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about-us">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact-us">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- This is the pet list container -->

  <main>
    <div class="pet-list">
      <div class="pet-details">
        <div class="basic-info"></div>
        <div class="accordian-info"></div>
        <div class="pet-photos"></div>
      </div>
    </div>

    <div class="more-links"></div>
    <section class="d-flex min-vh-100 animal-section">
      <div class="container-fluid my-auto animal-list">
        <!-- animal card -->
        <div class="card row justify-content-center mx-auto animal-card">
          <div class="row d-flex justify-content-center g-0">
            <div class="col-md-4">
              <img src="../images/dogexample.jpeg" class="img-fluid rounded-start" alt="..." />
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">.animals[i].name</h5>
                <p class="card-text">.animals[i].description</p>
                <li>.animals[i].age</li>
                <li>.animals[i].size</li>

                <li>.animals[i].distance</li>
                <li>.animals[i].url</li>
              </div>
              <!-- </div> -->
            </div>
          </div>
        </div>



    </section>
  </main>

  <!-- This is for finding your fur friend -->

  <div class="modal fade" id="pet-finder-modal" tabindex="-1" aria-labelledby="pet-finder-modal-label"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="pet-finder-form">
          <div class="modal-header custom-modal-header">
            <h5 class="modal-title" id="new-project-modal-label">
              Find Your "Fur-ever" Friend
            </h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="animal-type-input" class="form-label">Animal Type</label>
              <select id="animal-type-input" class="form-select">
                <option value="cat">Cat</option>
                <option value="dog">Dog</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="animal-age-input" class="form-label">Age</label>
              <select id="animal-age-input" class="form-select">
                <option value="baby">Baby</option>
                <option value="young">Young</option>
                <option value="adult">Adult</option>
                <option value="senior">Senior</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="animal-size-input" class="form-label">Size</label>
              <select id="animal-size-input" class="form-select">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <option value="xlarge">X-Large</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="animal-location-input">Location</label>
              <input type="text" id="animal-location-input" class="form-control" placeholder="Postal Code (5-digits)" />
            </div>
            <div class="mb-3">
              <label for="animal-distance-input" class="form-label">Distance</label>
              <select id="animal-distance-input" class="form-select">
                <option value="10">within 10 miles</option>
                <option value="25">within 25 miles</option>
                <option value="50">within 50 miles</option>
                <option value="100">within 100 miles</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <!--
              The data-bs-dismiss attribute tells Bootstrap to hide the <div
              class="modal-footer"> element on click.
            -->
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Find Fur-Ever Pet</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer>
    <div id="about-us">About Us</div>
    <div id="contact-us">Contact Us</div>
  </footer>

  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="../js/testindex.js"></script>
</body>

</html>
